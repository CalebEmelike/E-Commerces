{% extends "layouts/base.html" %}

{% block content %}
<section class="shopify-grid padding-large">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-content">
          <div class="row">
            {% for product in products %}
            <div class="col-md-3 col-sm-6 mb-4">
              <div class="product-card position-relative">
                <div class="image-holder zoom-effect">
                  <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image img-fluid">
                  <div class="cart-concern position-absolute d-flex justify-content-center">
                    <div class="cart-button d-flex gap-2 justify-content-center align-items-center">
                      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modallong">
                        <svg class="shopping-carriage"><use xlink:href="#shopping-carriage"></use></svg>
                      </button>
                      <button type="button" class="btn btn-light" data-bs-target="#modaltoggle" data-bs-toggle="modal">
                        <svg class="quick-view"><use xlink:href="#quick-view"></use></svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-detail text-center pt-3 pb-2">
                  <h3 class="card-title text-uppercase">
                    <a href="/product/{{ product.id }}">{{ product.name }}</a>
                  </h3>
                  <span class="item-price text-primary">${{ "%.2f"|format(product.price) }}</span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
