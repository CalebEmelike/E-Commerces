<div class="modal fade" id="modalregister" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-fullscreen-md-down modal-md modal-dialog-centered" role="document">
      <div class="modal-content p-4" style="background-color: #fff;">
        <div class="modal-header mx-auto border-0">
          <h2 class="modal-title fs-3 fw-normal">Register</h2>
        </div>
        <div class="modal-body">
          <div class="login-detail">
            <div class="login-form p-0">
              <div class="col-lg-12 mx-auto">
                <form id="register-form">
                  <input type="text" name="first_name" placeholder="First Name *" class="mb-3 ps-3 text-input" required>
                  <input type="text" name="last_name" placeholder="Last Name *" class="mb-3 ps-3 text-input" required>
                  <input type="email" name="email" placeholder="Email Address *" class="mb-3 ps-3 text-input" required>
                  <input type="password" name="password" placeholder="Password *" class="ps-3 text-input" required>
                </form>
              </div>
            </div>
            <div class="modal-footer mt-5 d-flex justify-content-center">
              <button type="button" class="btn btn-red hvr-sweep-to-right dark-sweep" onclick="handleRegister()">Register</button>
              <button type="button" class="btn btn-outline-gray hvr-sweep-to-right dark-sweep" 
                data-bs-toggle="modal" 
                data-bs-target="#modallogin"
                data-bs-dismiss="modal">Back to Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
